---
- name: Install dist2src worker
  hosts: all
  tasks:
    - name: Install dist2src
      pip:
        name: /src
        executable: pip3
    - name: Clean all the cache files (especially pip)
      file:
        state: absent
        path: ~/.cache/
    - name: Copy run_worker.sh
      copy:
        src: run_worker.sh
        dest: /usr/bin/run_worker.sh
        mode: 0777
